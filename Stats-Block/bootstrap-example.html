<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Block Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #0b509b;
        }

        .stats-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .stats-box strong {
            font-size: 42px;
            font-weight: 800;
            color: #0b509b;
        }

        .stats-box p {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
    </style>
</head>

<body>

    <h1>Basic Block Using Bootstrap</h1>
    <hr>

    <h2 class="text-center bg-info text-white mb-5">Our Achievements</h2>

    <div class="container">
        <div class="row text-center">
            <!-- Block 1 -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="stats-box">
                    <strong>7+</strong>
                    <p>Years of Experience</p>
                </div>
            </div>

            <!-- Block 2 -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="stats-box">
                    <strong>290+</strong>
                    <p>Products</p>
                </div>
            </div>

            <!-- Block 3 -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="stats-box">
                    <strong>62K+</strong>
                    <p>Satisfied Customers</p>
                </div>
            </div>

            <!-- Block 4 -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="stats-box">
                    <strong>185+</strong>
                    <p>Countries</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
