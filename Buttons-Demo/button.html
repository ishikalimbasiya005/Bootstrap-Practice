<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Button Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons (for icon button example) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="p-4 bg-info-subtle">

    <h2 class="mb-4 text-center bg-info">Bootstrap Button Examples</h2>

    <!-- Basic Buttons -->
    <div class="mb-3">
        <h5>Basic Buttons</h5>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
    </div>

    <!-- Outline Buttons -->
    <div class="mb-3">
        <h5>Outline Buttons</h5>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-danger">Danger</button>
    </div>

    <!-- Button Sizes -->
    <div class="mb-3">
        <h5>Button Sizes</h5>
        <button class="btn btn-primary btn-lg">Large Button</button>
        <button class="btn btn-secondary btn-sm">Small Button</button>
    </div>

    <!-- Block Level Button -->
    <div class="mb-3">
        <h5>Block Level Button</h5>
        <button class="btn btn-success w-100">Full Width Button</button>
    </div>

    <!-- Disabled Button -->
    <div class="mb-3">
        <h5>Disabled Button</h5>
        <button class="btn btn-primary" disabled>Disabled</button>
    </div>

    <!-- Button with Icon -->
    <div class="mb-3">
        <h5>Button with Icon</h5>
        <button class="btn btn-danger">
            <i class="bi bi-trash"></i> Delete
        </button>
    </div>

    <!-- Button as a Link -->
    <div class="mb-3">
        <h5>Button as a Link</h5>
        <a href="#" class="btn btn-info">Link Button</a>
    </div>

</body>

</html>
